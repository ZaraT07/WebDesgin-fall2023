<!DOCTYPE html>
<html>
    <head>
        <title>JS Demo</title>
    </head>
    <body>
        <h1>Zara's Two Truths and a Lie</h1>
        <h2>How to do onclick events</h2>
        <a href="https://eastsideprep.org" target="_blank"
            onclick="alert('Warning!You are navigating away from this page')">school website</a>
            <hr>
            <h2>Display a secret message on button click</h2>
            <p id="secret"></p>
            <button onclick=" reveal()">Reveal!</button>
            <button onclick="getElementById('secret').style.display='none'">Hide!</button>



            <p>Enter name here:</p>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="fname"><br>
                <input type="submit" value="submit" onclick="hello()">
            </form>
            <hr>
            <p>How many pets have I had?:</p>
            <form>
                <input type="radio" id="statement1" name="2truth1lie" value="truth">
                <label for="statement1">0</label><br>
                <input type="radio" id="statement2" name="2truth1lie" value="lie">
                <label for="statement2">1</label><br>
                <input type="radio" id="statement3" name="2truth1lie" value="lie">
                <label for="statement3">2</label><br>
                <button type="submit" onclick="checkTruth()">Submit</button>
            </form>
            <p id="answer"></p>
            <p>What is my favorite color?:</p>
            <form>
                <input type="radio" id="statement4" name="2truth1lie" value="lie">
                <label for="statement4">Pink</label><br>
                <input type="radio" id="statement5" name="2truth1lie" value="truth">
                <label for="statement5">Blue</label><br>
                <input type="radio" id="statement6" name="2truth1lie" value="lie">
                <label for="statement6">Purple</label><br>
                <button type="submit" onclick="checkTruth()">Submit</button>
            </form>
            <p id="answer"></p>


            <script>
                function reveal(){
                    document.getElementById('secret').innerHTML='shh very very secret';
                getElementById('secret').style.display='block'
                }
                function hello(){
                    let name = document.getElementById('fname').value;
                    alert("Hello, " + name);
                }

                function checkTruth(){
                    let answerTag = document.getElementById('answer')
                    if(document.getElementById('statement1').checked){
                        answerTag.innerHtml='truth';
                        answerTag.style.color="green";
                        answerTag.style.display = 'block';
                    }
                    if(document.getElementById('statement2').checked){
                        answerTag.innerHtml='lie';
                        answerTag.style.color="red";
                        answerTag.style.display = 'block';
                    }
                    if(document.getElementById('statement3').checked){
                        answerTag.innerHtml='lie';
                        answerTag.style.color="red";
                        answerTag.style.display = 'block';
                    }
                }
            </script>
    </body>
</html>
